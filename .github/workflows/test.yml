name: Test

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  label:
    name: Label PR

    runs-on: ubuntu-latest

    steps:
      - uses: actions/labeler@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  packages:
    name: Test @package/${{ matrix.packages }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        packages:
          - bootstrap
          - logger
          - messages
          - pagination
          - prisma

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set Node version
        uses: actions/setup-node@v2.5.1
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build packages
        run: yarn package

      # TODO: Enable linting
      # - name: Run linter
      #   run: yarn workspace @packages/${{ matrix.packages }} lint

      - name: Run tests
        run: yarn workspace @package/${{ matrix.packages }} test-ci

      - name: Set SonarCloud Token
        run: echo "::set-env name=SONAR_TOKEN_NAME::SONAR_TOKEN_PACKAGES_${ matrix.packages^^ }"

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets[env.SONAR_TOKEN_NAME] }}

  services:
    name: Test @service/${{ matrix.services }}

    runs-on: ubuntu-latest

    needs: packages

    strategy:
      matrix:
        services:
          - users

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set Node version
        uses: actions/setup-node@v2.5.1
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build packages
        run: yarn package

      - name: Generate schema
        run: yarn workspace @service/${{ matrix.services }} generate

